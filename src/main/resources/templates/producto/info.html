<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Información de Productos</h1>

		<div class="card text-center">
			<div class="card-header">Información de producto</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
			
				<form>
				  <div class="form-group row">
				    <label for="nombre" class="col-sm-2 col-form-label">Nombre :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${producto.nombre}" class="form-control-plaintext" >
				    </div>
				  </div>				  
				  
				  <div class="form-group row">
				    <label for="cantidad" class="col-sm-2 col-form-label">Cantidad :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${producto.cantidad}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="costo" class="col-sm-2 col-form-label">Costo :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${producto.costo}" class="form-control-plaintext" >
				    </div>
				  </div>
				  
				</form>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Cantidad</th>
							<th scope="col">Costo</th>
							
							<th scope="col"></th>
						</tr>
					</thead>
					
				</table>

			</div>
			
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
