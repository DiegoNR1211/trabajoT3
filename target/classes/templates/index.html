<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "layout/layout :: head"></head>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">
<link rel="stylesheet" th:href="@{/css/servicio.css}">
<body>
<header th:replace = "layout/layout :: header"></header>

<div class = "container">
	<h1>RGB  </h1>	
</div>

 <!-- Header -->
  <header class="masthead bg-primary text-white text-center">
    <div class="container-fluid" style="padding: 0px;">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="ima/im1.jpg" alt="First slide">
              <div class="carousel-caption d-md-block">
                <h1>Bienvenido</h1>
                <h2>a RGB</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="ima/im2.jpg" alt="Second slide">
              <div class="carousel-caption d-md-block">
                <h1>Descubre</h1>
                <h2>un espacio para ti</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="ima/im3.jpg" alt="Third slide">
              <div class="carousel-caption d-md-block">
                <h1>Bienvenido</h1>
                <h2>a una nueva experiencia</h2>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="ima/cabin.png" alt="Third slide">
              <div class="carousel-caption d-md-block">
                <h1>Bienvenido</h1>
                <h2>al lugar donde encontraras buenos paquetes</h2>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
  </header>


<footer th:replace = "layout/layout :: footer">
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/chosen.jquery.min.js}"></script>
		<script th:src="@{/js/fontawesome.min.js}"></script>		
		<script th:src="@{/js/sweetalert.min.js}"></script>
</footer>
</body>
</html>
